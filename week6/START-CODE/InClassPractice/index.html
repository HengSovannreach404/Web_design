<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Facebook</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-photo">
                    <img class="pfp" src="https://i.pinimg.com/736x/22/e3/93/22e3932ea24faee680056fd13c6e418b.jpg">
                </div>
            </div>
            <div class="header-right">
                <div class="name">Denji</div>
                <div>12:45 P.M</div>
            </div>
        </div>
        <div class="caption">i want Reze</div>
        <div class="context">
            <img src="https://i.pinimg.com/736x/5f/3a/a1/5f3aa18c2e64dca3503bbbd32bbab18b.jpg" class="content">
        </div>
        <div class="footer">
            <div class="like-btn">
                <div>like</div>
            </div>
            <div>comment</div>
            <div>share</div>
        </div>
           <div class="total-like">
                69
            </div>
        <div class="comment">
            <div class="pfp-photo">
                <img class="pfp-comment" src="https://i.pinimg.com/736x/bb/7a/e0/bb7ae0847eb117bc7451f95784268477.jpg">
            </div>
            <input class="comment-input" type="text" placeholder="Write a comment..." />
        </div>
    
</body>
</html>
